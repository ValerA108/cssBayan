<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <h1>Css Bayan</h1>
        <div class="items">
          <div class="item">
            <label class="item__label" for="item1">
              <input
                class="item__input"
                type="radio"
                name="bItem"
                id="item1"
                checked
              />
              <div class="item__label-title">
                <h2 class="item__label-num">1</h2>
                <span class="item__label-text--span">+</span>
              </div>
              <h3 class="item__label-text">Кто испортил семейное фото?</h3>
              <div class="item__img">
                <img src="./assets/1-mem.jpg" alt="foto1" />
              </div>
            </label>
          </div>
          <div class="item">
            <label class="item__label" for="item2">
              <input class="item__input" type="radio" name="bItem" id="item2" />
              <div class="item__label-title">
                <h2 class="item__label-num">2</h2>
                <span class="item__label-text--span">+</span>
              </div>
              <h3 class="item__label-text">Введите КОРМ!</h3>
              <div class="item__img">
                <img src="./assets/2-mem.jpg" alt="foto2" />
              </div>
            </label>
          </div>
          <div class="item">
            <label class="item__label" for="item3">
              <input class="item__input" type="radio" name="bItem" id="item3" />
              <div class="item__label-title">
                <h2 class="item__label-num">3</h2>
                <span class="item__label-text--span">+</span>
              </div>
              <h3 class="item__label-text">МЯУ!</h3>
              <div class="item__img">
                <img src="./assets/3-mem.jpg" alt="foto3" />
              </div>
            </label>
          </div>
          <div class="item">
            <label class="item__label" for="item4">
              <input class="item__input" type="radio" name="bItem" id="item4" />
              <div class="item__label-title">
                <h2 class="item__label-num">4</h2>
                <span class="item__label-text--span">+</span>
              </div>
              <h3 class="item__label-text">Трудовые будни...</h3>
              <div class="item__img">
                <img src="./assets/4-mem.jpg" alt="foto4" />
              </div>
            </label>
          </div>
          <div class="item">
            <label class="item__label" for="item5">
              <input class="item__input" type="radio" name="bItem" id="item5" />
              <div class="item__label-title">
                <h2 class="item__label-num">5</h2>
                <span class="item__label-text--span">+</span>
              </div>
              <h3 class="item__label-text">Как это без JS!?</h3>
              <div class="item__img">
                <img src="./assets/5-mem.jpg" alt="foto5" />
              </div>
            </label>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
